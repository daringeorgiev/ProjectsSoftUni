<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Nested Tables</title>
</head>
<body>
    <table border="1">
        <tr>
            <td><img src="img/softuni.jpg" alt="SoftUni logo" /></td> 
            <td>
                <table border="1" style="font-size: 100px; font-family: Verdana;">
                    <tr>
                        <td>Software</td>
                    </tr>
                    <tr>
                        <td>University</td>
                    </tr>
                </table>
            </td>          
    </table>

</body>
</html>
