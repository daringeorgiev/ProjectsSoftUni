<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Login Search Form</title>
    <link href="_03_LoginSearchForm_Style.css" rel="stylesheet" />
</head>
<body>
    <form class="login" name="login" method="get">
        <div class="title">Login</div>
        <div class="emailPic">
            <input type="email" class="email" placeholder="Please enter your email" />
        </div>
        <div class="passPic">
            <input type="password" class="pass" placeholder="Password" />
        </div>
        <button class="submit">Submit</button>
</form>
    <form class="search" name="search" method="get">
        <input type="search" name="search" placeholder="Search" />
        <button><span>&#xe003</span> Search</button>
    </form>

</body>
</html>
