<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>WordPress Theme</title>
    <style>
        label{
            font-size: 18px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div style="width: 380px; border: 0px;" >
        <img src="imgs/wordpress-logo.png" alt="Wordpress logo"; style="float:left" />
               
        <label >Upload a theme</label>
        <input type="file" />
        <br />
        <label style="float:left">Or search in Wordpress</label>
        <input type="search" style="height: 25px; width: 165px; float:left;" />
        <button type="submit" style="float: left ;background-image:url(imgs/logo2.jpg); background-position:center; background-repeat: no-repeat; width: 25px; height: 25px; vertical-align:central; border-style:none;"></button>
    </div>
</body>
</html>
