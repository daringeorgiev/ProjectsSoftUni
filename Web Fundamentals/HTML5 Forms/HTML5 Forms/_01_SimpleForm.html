<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Simple Form</title>

</head>
<body style="background-color: #eeeeee; font-family: Tahoma;">
    <span style="color: #1f4062; text-align: left; font-size: 22px; font-weight: bold;">Enter the system</span><br /><br />
    <span style="font-size:14px; text-align:left; ">It is necessary to login Your account in order to sign in for a course</span><br /><br />
    <form action="/" method="post" style="width: 22%; float:left; padding: 0.5%; height:220px;">
        <span style="color: #626262; text-align: left; font-size: 16px; font-weight: bold;">ARE YOU NEW?</span>
        <span style="color: #1f4062; text-align: left; font-size: 16px; font-weight: bold;">REGISTER</span><br />

        <input type="text" name="username" placeholder="User name " size="30" style="height: 30px; width: 95%; padding-left: 1%; margin-bottom: 2%; margin-top: 2%; border-bottom-style: hidden" /><br />
        <input type="email" name="email" placeholder="email " size="30" style="height: 30px; width: 95%; padding-left: 1%; margin-bottom: 2%; border-bottom-style: hidden" /><br />
        <input type="password" name="password" placeholder="Password " size="30" style="height: 30px; width: 95%; padding-left: 1%; margin-bottom: 2%; border-bottom-style: hidden" /><br />
        <input type="password" name="confirmpswd" placeholder="Confirm Password " size="30" style="height: 30px; width: 95%; padding-left: 1%; margin-bottom: 2%; border-bottom-style: hidden" /><br />
        <button style="text-align: center; float:right; margin-right: 2.5%; height: 30px; width: 45%; border-color: #1f4062; background-color: #eeeeee; ">Register</button>
    </form>
        
    <form action="/" method="post" style="padding: 0.5%; padding-left:1%; width: 22%; height:220px; background-color: #1f4062; float: left;" >
            <span style="color: #ffffff; text-align: left; font-size: 16px; font-weight: bold;">ALREADY A STUDENT? LOGIN</span><br />
            <input type="text" name="username" placeholder="User name " size="30" style="height: 30px; width: 95%; padding-left: 1%; margin-bottom:2%; margin-top:2%; border-bottom-style: hidden;" /><br />
            <input type="password" name="password" placeholder="Password " size="30" style="height: 30px; width: 95%; padding-left: 1%; margin-bottom: 2%; border-bottom-style: hidden" /><br />
            <input type="checkbox"  name="rememberme" /><label style="color:white; font-size:12px;">Remember me?</label>
            <button style="text-align: center; float: right; margin-right: 2.5%; height: 30px; width: 45%; background-color: #1f4062; border-color: orange; color:white;; ">Login</button><br /><br />
            <a href="/" style="color: white; font-size: 12px; float: right; margin-right: 2.5%;">Forgot Password</a>
    </form>
</body>
</html>
